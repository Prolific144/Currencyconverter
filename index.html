<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Currency Converter</title>
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #ff00aa;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .converter-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 28px;
        }
        
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .toggle-bg {
            background-color: #2a2a2a;
            border-radius: 50px;
            padding: 5px;
            display: flex;
        }
        
        .toggle-btn {
            padding: 10px 25px;
            border: none;
            background: none;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 247, 255, 0.2);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: rgba(0, 247, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed rgba(0, 247, 255, 0.3);
            flex-direction: column;
        }
        
        .rate-input {
            margin-top: 20px;
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
        }
        
        .convert-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
        }
        
        .developer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .converter-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .toggle-btn {
                padding: 8px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>KSH â†” TZS Converter</h1>
        
        <div class="toggle-container">
            <div class="toggle-bg">
                <button id="toTzsBtn" class="toggle-btn active">KSH to TZS</button>
                <button id="toKshBtn" class="toggle-btn">TZS to KSH</button>
            </div>
        </div>
        
        <div class="input-group">
            <label id="inputLabel">Amount in KSH</label>
            <input type="number" id="amountInput" placeholder="Enter amount" autofocus>
        </div>
        
        <div class="input-group rate-input">
            <label>Exchange Rate (1 KSH = ? TZS)</label>
            <input type="number" id="rateInput" value="15.0" step="0.01">
        </div>
        
        <button class="convert-btn" id="convertBtn">Convert</button>
        
        <div class="result" id="resultContainer">
            Converted amount will appear here
        </div>
        
        <div class="developer">Developed by SnooG Analytics</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toTzsBtn = document.getElementById('toTzsBtn');
            const toKshBtn = document.getElementById('toKshBtn');
            const inputLabel = document.getElementById('inputLabel');
            const amountInput = document.getElementById('amountInput');
            const rateInput = document.getElementById('rateInput');
            const resultContainer = document.getElementById('resultContainer');
            const convertBtn = document.getElementById('convertBtn');
            
            let currentMode = 'kshToTzs';
            
            // Toggle between conversion modes
            toTzsBtn.addEventListener('click', () => {
                currentMode = 'kshToTzs';
                toTzsBtn.classList.add('active');
                toKshBtn.classList.remove('active');
                inputLabel.textContent = 'Amount in KSH';
                amountInput.placeholder = 'Enter KSH amount';
                amountInput.focus();
            });
            
            toKshBtn.addEventListener('click', () => {
                currentMode = 'tzsToKsh';
                toKshBtn.classList.add('active');
                toTzsBtn.classList.remove('active');
                inputLabel.textContent = 'Amount in TZS';
                amountInput.placeholder = 'Enter TZS amount';
                amountInput.focus();
            });
            
            // Convert when button is clicked or input changes
            convertBtn.addEventListener('click', convert);
            amountInput.addEventListener('input', convert);
            rateInput.addEventListener('input', convert);
            
            // Also convert when Enter key is pressed
            amountInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    convert();
                }
            });
            
            rateInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    convert();
                }
            });
            
            function convert() {
                const amount = parseFloat(amountInput.value);
                const rate = parseFloat(rateInput.value);
                
                if (isNaN(amount)) {
                    resultContainer.textContent = 'Converted amount will appear here';
                    return;
                }
                
                if (isNaN(rate) || rate <= 0) {
                    resultContainer.textContent = 'Please enter a valid exchange rate';
                    return;
                }
                
                let result;
                let fromCurrency, toCurrency;
                
                if (currentMode === 'kshToTzs') {
                    result = amount * rate;
                    fromCurrency = 'KSH';
                    toCurrency = 'TZS';
                } else {
                    result = amount / rate;
                    fromCurrency = 'TZS';
                    toCurrency = 'KSH';
                }
                
                resultContainer.innerHTML = `
                    <span class="glow">${amount.toLocaleString()} ${fromCurrency}</span>
                    <span>=</span>
                    <span class="glow">${result.toFixed(2).toLocaleString()} ${toCurrency}</span>
                `;
            }
            
            // Initial conversion if there's a value already
            if (amountInput.value) {
                convert();
            }
        });
    </script>
</body>
</html>
